<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FACTORIZACION DIFERENCIA DE CUADRADOS Y BINOMIOS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="cover">
				<h2>FACTORIZACION DIFERENCIA DE CUADRADOS Y BINOMIOS</h2>
				<button id="btn_play">
					<span
						><svg
							xmlns="http://www.w3.org/2000/svg"
							fill="#fff"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
						</svg>
					</span>
					<p>Play</p>
				</button>
			</div>
			<canvas id="game__canvas">
				1) x2 -9 a) (x-9)(x+9) b) (x-3)(x+3) c) (x+3)(x+3)
			</canvas>

			<div class="timer">
				<div class="container__numbers__timer">
					<span class="minutes">00</span>
					<span>:</span>
					<span class="seconds">00</span>
				</div>
			</div>

			<div class="correct__answer">
				<span>0</span>
				<div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="m4.5 12.75 6 6 9-13.5" />
					</svg>
				</div>
			</div>

			<button id="btn_menu">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>
			</button>

			<button id="btn_audio_enable">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="#000"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
				</svg>
			</button>

			<button id="btn_audio_disable">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
				</svg>
			</button>

			<div class="information"><span>1</span> de 9</div>
		</main>
		<audio class="container__audio__game">
			<source src="/assets/music_game.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>
		<script src="main.js" type="module"></script>
	</body>
</html>
